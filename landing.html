<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>— PLASTIC —</title>
    <link rel="shortcut icon" href="./img/logo_epr.png" type="image/x-png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./img/background.png" id="background" />
    <div class="preload">
        <img src="./img/head.png" id="head" />
        <div class="top_box">
            <div class="pswp__preloader__icn" id="loading">
                <div class="pswp__preloader__cut">
                    <div class="pswp__preloader__donut"></div>
                </div>
            </div>
        </div>
        <!-- <img src="./img/arrow_left2.png" id="arrow_right_preload" />
        <img src="./img/arrow_right2.png" id="arrow_right_preload" /> -->
        <img src="./img/waste1.png" id="waste1" />
        <img src="./img/water_top.png" id="water_top" />
    </div>
    <div class="loaded">
        <div class="landing">
            <img src="./img/head.png" id="head" />
            <img src="./img/water_middle.png" id="water_middle" />
            <img src="./img/waste1.png" id="waste1" />
            <img src="./img/waste2.png" id="waste2" />
            <img src="./img/water_top.png" id="water_top" />
            <img src="./img/quotes.png" id="quotes" />
            <div class="where">
                <img src="./img/head_where.png" id="head_where" />
                <img src="./img/pole.png" id="pole" />
                <img src="./img/button2_where1.png" id="button2_where1" class="btn1" />
                <img src="./img/button_where1.png" id="button_where1" class="btn1" />
                <img src="./img/button2_where2.png" id="button2_where2" class="btn2" />
                <img src="./img/button_where2.png" id="button_where2" class="btn2" />
                <img src="./img/button2_where3.png" id="button2_where3" class="btn3" />
                <img src="./img/button_where3.png" id="button_where3" class="btn3" />
                <img src="./img/where_text1.png" id="where_text1" />
                <img src="./img/where_text2.png" id="where_text2" />
                <img src="./img/where_waste1.png" id="where_waste1" />
                <img src="./img/where_text3.png" id="where_text3" />
                <img src="./img/where_waste2.png" id="where_waste2" />
                <img src="./img/where_text4.png" id="where_text4" />
                <img src="./img/where_fish.png" id="where_fish" />
                <img src="./img/where_bubble.png" id="where_bubble" />
            </div>
            <div class="arrow">
                <img src="./img/water_middle2.png" id="water_middle2" />
                <img src="./img/howmuch_head.png" id="howmuch_head" />
                <img src="./img/howmuch_earth.png" id="howmuch_earth" />
                <img src="./img/howmuch_virus1.png" id="howmuch_virus1" />
                <img src="./img/howmuch_virus1.png" id="howmuch_virus2" />
                <img src="./img/howmuch_virus2.png" id="howmuch_virus3" />
                <img src="./img/howmuch_virus2.png" id="howmuch_virus4" />
                <img src="./img/howmuch_thai.png" id="howmuch_thai" />
                <img src="./img/howmuch_waste1.png" id="howmuch_waste1" />
                <img src="./img/howmuch_garbage.png" id="howmuch_garbage" />
                <img src="./img/howmuch_garbage2.png" id="howmuch_garbage2" />
                <img src="./img/howmuch_bubble1.png" id="howmuch_bubble1" />
                <img src="./img/howmuch_bubble2.png" id="howmuch_bubble2" />
                <img src="./img/howmuch_bubble3.png" id="howmuch_bubble3" />
                <img src="./img/howmuch_bubble4.png" id="howmuch_bubble4" />
                <img src="./img/howmuch_bubble5.png" id="howmuch_bubble5" />
                <img src="./img/howmuch_text1.png" id="howmuch_text1" />
                <img src="./img/howmuch_text2.png" id="howmuch_text2" />
                <img src="./img/howmuch_text3.png" id="howmuch_text3" />
                <img src="./img/howmuch_left_button.png" onclick="left_arrow()" id="arrow_left" />
                <img src="./img/howmuch_right_button.png" onclick="right_arrow()" id="arrow_right" />
            </div>
            <div class="effect">
                <img src="./img/head_effect.png" id="head_effect" />
                <!-- <img src="./img/effect_nature.png" id="effect_nature" /> -->
                <!-- <img src="./img/effect_human.png" id="effect_human" /> -->
                <img src="./img/effect_text1.png" id="effect_text1" />
                <img src="./img/effect_text2.png" id="effect_text2" />
                <img src="./img/effect_text3.png" id="effect_text3" />
                <img src="./img/effect_text4.png" id="effect_text4" />
                <button id="btn_nature" onclick="nature()">ผลกระทบต่อธรรมชาติ</button>
                <button id="btn_human" onclick="human()">ผลกระทบต่อมนุษย์</button>
            </div>
            <div class="solve">
                <img src="./img/head_solve.png" id="head_solve" />
                <img src="./img/solve_text1.png" id="solve_text1" />
                <img src="./img/solve_reduce.png" id="solve_reduce" />
                <img src="./img/solve_reuse.png" id="solve_reuse" />
                <img src="./img/solve_repair.png" id="solve_repair" />
                <img src="./img/solve_recycle.png" id="solve_recycle" />
                <img src="./img/solve_reject.png" id="solve_reject" />
                <img src="./img/solve_fish.png" id="solve_fish" />
                <img src="./img/solve_text2.png" id="solve_text2" />
            </div>
            <button id="game" onclick="playGame()">Back to Game</button>
        </div>
    </div>
    <a href="#" class="back-to-top"><i class="fas fa-sort-up" aria-hidden="true"></i></a>
</body>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/2cb51aab6c.js" crossorigin="anonymous"></script>
</html>
